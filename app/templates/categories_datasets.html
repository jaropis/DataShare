{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1 align="center">Datasets for category <em>{{name}}</em></h1>
  </div>
    {% block page_content %}
  {{ left_sidebar() }}
   <div class="col-md-10">

  <ul>
  {% for dataset in this_category.dataset %}
    <li><a href="{{ url_for('main.present_dataset', dataset_id=dataset.id) }}"> {{ dataset.name }}</a></li>
    {% endfor %}
  </ul>
   </div>
{% endblock %}
{% endblock %}
