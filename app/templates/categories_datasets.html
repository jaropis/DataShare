{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Datasets for category <em>{{name}}</em></h1>
  </div>
  <ul>
  {% for dataset in this_category.dataset %}
    <li><a href="{{ url_for('main.present_dataset', dataset_id=dataset.id, viewer_id=viewer_id) }}"> {{ dataset.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
