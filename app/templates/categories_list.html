{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1 align="center"> There are the following categories in the database:</h1>
  </div>
    {% block page_content %}
  {{ left_sidebar() }}
   <div class="col-md-10">

    <ul>
      {% for category in categories %}
      <li><a href="{{ url_for('main.categories_datasets', category_id=category.id) }}"> {{ category.category_name }}</a></li>
      {% endfor %}
    </ul>
   </div>
{% endblock %}
   {% endblock %}
