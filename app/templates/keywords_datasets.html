{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1 align="center">Datasets for keyword <em>{{name}}</em></h1>
  </div>
    {% block page_content %}
  {{ left_sidebar() }}
   <div class="col-md-10">

  <ul>
  {% for idx in keyword.dataset %}
    <li><a href="{{ url_for('main.present_dataset', dataset_id=idx.id) }}"> {{ idx.name }}</a> owned by {{ idx.user.fullname }}</li>
  {% endfor %}
  </ul>
   </div>
{% endblock %}
{% endblock %}
